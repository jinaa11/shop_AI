<style>
    .item_img {
        width: 80px;
    }

</style>
<script>
    $(document).ready(function(){
        $('#addBtn').click(function(){
            $('#cart_add_form').attr(
                {
                    'action':'[[@{/cart/addimpl}]]',
                    'method':'post'
                }
            );
            $('#cart_add_form').submit();
        });
    });
</script>
<div class="container">
    <div class="col-sm-10"></div>
    <h2>장바구니에 추가할 상품을 선택하세요</h2>
    <p>Item Information List</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>IMG</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>RDATE</th>
            <th>수량</th>
            <th>추가버튼</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itemList}">
            <form id="cart_add_form">
                <td>
                    <a th:href="@{/itemdetail}">
                        <img class="item_img" th:src="|/img/${item.imgname}|">
                    </a>
                </td>
                <td th:text="${item.name}">Pants</td>
                <td th:text="${item.price}" 20000
                </td>
                <td th:text="${item.rdate}">2023-03-31</td>
                <td>
                    <input type="number" name="cnt" value="1"/>
                    <input type="hidden" name="item_id" th:value="${item.id}"/>
                </td>
                <td>
                    <div th:if="${session.logincust != null}">
                        <input type="hidden" name="cust_id" th:value="${session.logincust.id}"/>
                        <button id="addBtn">추가하기</button>
                    </div>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</div>
