<style>
    #all {
        width: 400px;
        height: 200px;
        overflow: auto;
        border: 2px solid red;
    }

    #me {
        width: 400px;
        height: 200px;
        overflow: auto;
        border: 2px solid blue;
    }

    #to {
        width: 400px;
        height: 200px;
        overflow: auto;
        border: 2px solid green;
    }
</style>

<script>
    var stompClient = null;
    var id = '[[${session.logincust.id}]]';

    // 서버소켓에 연결
    function connect() {
        var socket = new SockJS('http://10.10.10.190/ws');
        stompClient = Stomp.over(socket);

        // 커넥트가 이뤄진 다음에
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            // 받을 준비를 한다. 3가지의 받을 준비
            // 모두에게 전송
            stompClient.subscribe('/send', function (msg) { //서버에서 /send라고 오는거에 받을 준비
                $("#all").prepend(
                    "<h4>" + JSON.parse(msg.body).sendid + ":" +
                    JSON.parse(msg.body).content1
                    + "</h4>");
            });
        });
    }

    function setConnected(state) {
        if (state == true) {
            $('#status').text('Connected');
        } else {
            $('#status').text('Disconnected');
        }
    }

    // 서버에 메세지 요청 메서드
    function sendAll() {
        var msg = JSON.stringify({
            'sendid': id,
            'content1': $("#alltext").val() // 화면에 입력한 값
        });
        stompClient.send("/receiveall", {}, msg);
    }

    $(document).ready(function () {
        connect();
        $("#sendall").click(function () {
            sendAll();
        });
    });
</script>


<div class="container">
    <div class="col-sm-5">
        <h1>BroadCast</h1>
        <H1 th:text="${session.logincust.id}">ID</H1>
        <H1 id="status">Status</H1>

        <h3>All</h3>
        <input type="text" id="alltext">
        <button id="sendall">Send</button>
        <div id="all"></div>
    </div>
</div>
