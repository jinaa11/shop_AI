<script>
    $(document).ready(function(){
        $('#mall_form > button').click(function(){
            $('#mall_form').attr(
                {
                    'enctype' : 'multipart/form-data',
                    'action':'[[@{/mall/addimpl}]]',
                    'method':'post'
                }
            );
            $('#mall_form').submit();
        });
    });
</script>
<div class="container">
    <div class="col-sm-5">
        <h2>Mall Register</h2>
        <form id="mall_form">
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
                <label for="address">ADDRESS:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
            </div>
            <div class="form-group">
                <label for="img">IMG:</label>
                <input type="file" class="form-control" id="img" placeholder="Enter Img" name="img">
            </div>
            <div class="form-group">
                <label for="ownername">OWNER NAME:</label>
                <input type="text" class="form-control" id="ownername" placeholder="Enter owner name" name="ownername">
            </div>
            <div class="form-group">
                <label for="phonenumber">PHONE NUMBER:</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="Enter phone number" name="phonenumber">
            </div>
            <button class="btn btn-default">REGISTER</button>
        </form>
    </div>
</div>
