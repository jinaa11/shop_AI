<script>
    $(document).ready(function(){
        $('#update_btn').click(function(){
            $('#mall_form').attr(
                {
                    'enctype': 'multipart/form-data',
                    'action':'[[@{/mall/updateimpl}]]',
                    'method':'post'
                }
            );
            $('#mall_form').submit();
        });

        $('#delete_btn').click(function(){
            id = $('#id').val();
            var c = confirm('삭제하시겠습니까?');
            if(c == true) {
                location.href='/mall/deleteimpl?id='+id;
            }
        });
    });
</script>
</script>
<div class="container">
    <div class="col-sm-5">
        <h2>Mall Detail</h2>
        <form id="mall_form">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" th:value="${dmall.id}" name="id" readonly>
            </div>
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" class="form-control" id="name" th:value="${dmall.name}" name="name">
            </div>
            <div class="form-group">
                <label for="address">ADDRESS:</label>
                <input type="text" class="form-control" id="address" th:value="${dmall.address}" name="address">
            </div>
            <div class="form-group">
                <label for="before_img">BEFORE IMG:</label>
                <img class="item_img" th:src="@{|/img/${dmall.imgname}|}">
                <input type="hidden" class="form-control" id="before_img" th:value="${dmall.imgname}" name="imgname">
            </div>
            <div class="form-group">
                <label for="img">NEW IMG:</label>
                <input type="file" class="form-control" id="img" placeholder="Enter Image" name="img">
            </div>
            <div class="form-group">
                <label for="ownername">OWNER NAME:</label>
                <input type="text" class="form-control" id="ownername" th:value="${dmall.ownername}" name="ownername">
            </div>
            <div class="form-group">
                <label for="phonenumber">PHONE NUMBER:</label>
                <input type="text" class="form-control" id="phonenumber" th:value="${dmall.phonenumber}" name="phonenumber">
            </div>
            <div class="form-group">
                <label for="rdate">RDATE:</label>
                <input type="text" class="form-control" id="rdate" th:value="${dmall.rdate}" readonly>
            </div>
        </form>
        <button id="update_btn" class="btn btn-default">UPDATE</button>
        <button id="delete_btn" class="btn btn-default">DELETE</button>
    </div>
</div>
